    <script>
        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        // Scroll Animations with IntersectionObserver - Optimized for mobile
        const sections = document.querySelectorAll('section');
        const observerOptions = {
            threshold: window.innerWidth <= 768 ? 0.05 : 0.1, // Lower threshold on mobile for earlier trigger
            rootMargin: window.innerWidth <= 768 ? '0px 0px -10% 0px' : '0px 0px -20% 0px' // Adjust margin for smoother entry
        };
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    // Trigger skill animations separately for better control
                    const skills = entry.target.querySelectorAll('.skill');
                    skills.forEach((skill, index) => {
                        setTimeout(() => skill.classList.add('visible'), index * 100); // Staggered animation for skills
                    });
                }
            });
        }, observerOptions);
        sections.forEach(section => observer.observe(section));

        // Reduce motion check for accessibility
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.body.classList.add('reduce-motion');
            sections.forEach(section => {
                section.style.transition = 'none';
                section.style.opacity = '1';
                section.style.transform = 'none';
            });
        }
    </script>
