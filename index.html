<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AutoGo ‚Äì Book an Auto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #222;
  --primary: #0a66ff;
  --secondary: #25D366;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #eee;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Header */
header {
  background: linear-gradient(90deg, #0a66ff, #25D366);
  color: white;
  padding: 20px;
  text-align: center;
  animation: slide 6s infinite;
}

@keyframes slide {
  0% {opacity:1}
  50% {opacity:0.7}
  100% {opacity:1}
}

/* Controls */
.controls {
  display: flex;
  gap: 10px;
  padding: 15px;
}

.controls input {
  flex: 1;
  padding: 10px;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
  padding: 15px;
}

.card {
  background: var(--card);
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 8px;
  height: 160px;
  object-fit: cover;
}

.badge {
  display: inline-block;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  margin-top: 5px;
}

.online { background: #25D366; color: white; }
.offline { background: gray; color: white; }

.buttons a {
  display: block;
  text-align: center;
  margin-top: 6px;
  padding: 8px;
  border-radius: 6px;
  color: white;
  text-decoration: none;
}

.whatsapp { background: #25D366; }
.call { background: #0a66ff; }

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.modal-content {
  background: var(--card);
  margin: 10% auto;
  padding: 20px;
  max-width: 400px;
  border-radius: 10px;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
}

/* Mobile Sticky Bar */
.sticky {
  display: none;
}

@media(max-width:600px) {
  .sticky {
    display: flex;
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    border-top: 1px solid #ccc;
  }
  .sticky a {
    flex: 1;
    padding: 12px;
    text-align: center;
    text-decoration: none;
    color: white;
  }
}
</style>
</head>

<body>

<header>
  <h1>AutoGo üöñ</h1>
  <p>Fast ‚Ä¢ Reliable ‚Ä¢ Safe</p>
  <button onclick="toggleDark()">üåô Dark Mode</button>
</header>

<div class="controls">
  <input id="search" placeholder="Search by area..." onkeyup="render()">
</div>

<div class="grid" id="grid"></div>

<!-- Modal -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3 id="mName"></h3>
    <p id="mArea"></p>
    <p id="mRating"></p>
    <textarea id="pickup" placeholder="Pickup location"></textarea><br><br>
    <textarea id="drop" placeholder="Drop location"></textarea><br><br>
    <button onclick="sendBooking()">Send Booking via WhatsApp</button>
  </div>
</div>

<footer>
  <a href="#">Privacy</a> ‚Ä¢ <a href="#">Terms</a> ‚Ä¢ <a href="#">Contact</a>
  <p>¬© 2025 AutoGo</p>
</footer>

<script>
const drivers = [
  {
    name: "mathina",
    area: "Railway Station",
    phone: "919578841839",
    rating: 4.5,
    available: true,
    photo: "https://images.unsplash.com/photo-1618828665931-22e9db06d1e3"
  },
  {
    name: "Imran Khan",
    area: "Bus Stand",
    phone: "919999888777",
    rating: 4.2,
    available: false,
    photo: "https://images.unsplash.com/photo-1593941707882-a5bac686f0e9"
  }
];

let selected = null;

function render() {
  const q = search.value.toLowerCase();
  grid.innerHTML = "";
  drivers.filter(d => d.area.toLowerCase().includes(q))
  .forEach(d => {
    grid.innerHTML += `
      <div class="card" onclick="openModal(${drivers.indexOf(d)})">
        <img src="${d.photo}">
        <h3>${d.name}</h3>
        <p>${d.area}</p>
        <span class="badge ${d.available?'online':'offline'}">
          ${d.available?'Available':'Offline'}
        </span>
        <p>‚≠ê ${d.rating}</p>
        <div class="buttons">
          <a class="whatsapp" href="https://wa.me/${d.phone}" onclick="event.stopPropagation()">WhatsApp</a>
          <a class="call" href="tel:${d.phone}" onclick="event.stopPropagation()">Call</a>
        </div>
      </div>`;
  });
}

function openModal(i){
  selected = drivers[i];
  mName.innerText = selected.name;
  mArea.innerText = selected.area;
  mRating.innerText = "Rating: ‚≠ê " + selected.rating;
  modal.style.display = "block";
}

function closeModal(){ modal.style.display = "none"; }

function sendBooking(){
  const msg = encodeURIComponent(
    `Auto booking\nPickup: ${pickup.value}\nDrop: ${drop.value}`
  );
  window.open(`https://wa.me/${selected.phone}?text=${msg}`);
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

render();
</script>

</body>
</html>
